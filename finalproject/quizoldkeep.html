<script>

function doTheQuiz(  )  {

// top declare and init all your variables

var scoreCorrect = 0;
var jumpInDifficulty = 1;
var currentDifficulty = 10; 	
var numberOfQuestions = 1;
var thisQuestionScore = 0;


// set value based on the form input
numberOfQuestions = humanQuizChoices.questionCount.value;
numberOfQuestions = eval(numberOfQuestions);

jumpInDifficulty = humanQuizChoices.humanDiffChoice.value;
jumpInDifficulty = eval(jumpInDifficulty);



// oupuut to the log what we thing the human has requested
console.log("question count = " + numberOfQuestions);
console.log("jumpInDifficulty = " +  jumpInDifficulty);



for (var i = 1  ;  i <= numberOfQuestions      ;   i++ ) 
	{

	// setup my question, then ask the question  
	var a = Math.floor ( Math.random() * currentDifficulty  + 1 );
	var b = Math.floor ( Math.random() * currentDifficulty  + 1 );
	thisQuestionScore = askTheQuestion(a,b);


	// adjust the score and adjust the next difficulty 
	scoreCorrect = scoreCorrect + thisQuestionScore ;
    currentDifficulty =  currentDifficulty  + jumpInDifficulty;
	

	}	
	//end of for number of questions

	tempFeedback = "You correctly answered " + scoreCorrect + " questions.";
	console.log( tempFeedback  ) ;

	tempId = document.getElementById("outputDiv");
	tempId.innerHTML = tempFeedback ;


	return scoreCorrect;
	
}
// end of funciton do quiz


function askTheQuestion(x,y)  {
	var questionString = "What is " + x + " plus " + y + "?";
	var correctAnswer = x + y;
	var userAnswer = "";
	var wrongAnswerCount = 0;
	while (userAnswer != correctAnswer )
		{	
		userAnswer = prompt(questionString);
		if (userAnswer == correctAnswer) 
			{ return 1; }
			else { wrongAnswerCount++  }

		}
		//End of while not correct
}
//End of function ask question
